apiVersion: app.ibm.com/v1alpha1
kind: Deployable
metadata:
  labels: 
    package: app
    application: order-ms-app
  annotations:
    app.ibm.com/is-local-deployable: "false"
    app.ibm.com/deployable-version: "1.0.0"
  name: order-ms-deploy
  namespace: vaccine-order-ms
spec:
  template:
    apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      annotations:
        deployment.kubernetes.io/revision: "1"
      labels:
        app: order-ms-deployment
        release: order-ms-deployment
      name: order-ms-deployment
    spec:
      progressDeadlineSeconds: 600
      replicas: 1
      revisionHistoryLimit: 10
      selector:
        matchLabels:
          app: order-ms-app
          release: order-ms-app
      strategy:
        rollingUpdate:
          maxSurge: 100%
          maxUnavailable: 0
        type: RollingUpdate
      template:
        metadata:
          labels:
            app: order-ms-app
            release: order-ms-app
          name: order-ms-app
        spec:
          containers:
          - image: docker.io/twalter/openshift-nginx:latest
            imagePullPolicy: IfNotPresent
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /
                port: service
                scheme: HTTP
              initialDelaySeconds: 5
              periodSeconds: 30
              successThreshold: 1
              timeoutSeconds: 1
            name: order-ms-app
            ports:
            - containerPort: 80
              name: service
              protocol: TCP
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /
                port: service
                scheme: HTTP
              initialDelaySeconds: 5
              periodSeconds: 15
              successThreshold: 1
              timeoutSeconds: 1
            resources:
              limits:
                cpu: 500m
                memory: 512Mi
              requests:
                cpu: 250m
                memory: 128Mi
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
---
apiVersion: app.ibm.com/v1alpha1
kind: Deployable
metadata:
  labels:
    package: config
    app: order-ms-app
  annotations:
    app.ibm.com/is-local-deployable: "false"
    app.ibm.com/deployable-version: "1.1.0"
  name: order-ms-service
  namespace: vaccine-order-ms
  generateName: order-ms-service
spec:
  template:
    apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: order-ms-app 
        release: order-ms-app
      name: order-ms-svc
    spec:
      externalTrafficPolicy: Cluster
      ports:
      - name: service
        nodePort: 80
        port: 80
        protocol: TCP
        targetPort: 80
      selector:
        app: order-ms-app
        release: order-ms-app
      sessionAffinity: None
      type: NodePort
---
apiVersion: app.ibm.com/v1alpha1
kind: Deployable
metadata:
  labels:
    package: config
    app: order-ms-app
  annotations:
    app.ibm.com/is-local-deployable: "false"
    app.ibm.com/deployable-version: "1.1.0"
  name: order-ms-route
  namespace: vaccine-order-ms
spec:
  template:
    kind: Route
    apiVersion: route.openshift.io/v1
    metadata:
      name: order-ms-route
      labels:
        app: order-ms-app
      annotations:
        openshift.io/host.generated: 'true'
    spec:
      to:
        kind: Service
        name: order-ms-svc
        weight: 100
      port:
        targetPort: 80
      wildcardPolicy: None